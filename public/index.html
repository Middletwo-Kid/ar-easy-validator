<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>校验器测试</title>
</head>
<body>
  <script src="../dist/validator.min.js"></script>
  <script>
    window.onload = () => {
      validator.addRules('isInArray', (str) => {
          return [1,2,3,4,5,6,7,8,9,0].indexOf(str);
      })
      const ohterRules = [
          { field: 'name', name: '姓名', need: [{ field: 'test', rules: 'isInArray'}]}
      ]
      const { res, msg } = validator.validate({name: '', test: 3}, ohterRules);
      console.log(res, msg);       // false 【姓名】格式有误
    }
  </script>
</body>
</html>
