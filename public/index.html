<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>校验器测试</title>
</head>
<body>
  <script src="../dist/validator.min.js"></script>
  <script>
    window.onload = () => {
      const formData = {
        name: '',
        age: 0,
        sex: 0,
        test: 2
      };
      const needName = true;
      const rules = [
        { field: 'test', name: '测试', rules: 'isTest'},
        { field: 'name', name: '姓名', rules: 'isName', need: [{ field: 'needName'}]}
      ]

      validator.addRules('isTest', (str) => {
        return '1,2,3,4'.includes(str) ;
      } )

      const { res, msg } = validator.validate(formData, rules);
      console.log(res, msg);
    }
  </script>
</body>
</html>
