<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>validtor</title>
</head>
<body>
  <script src="../dist/validator.js"></script>
  <script>
    window.onload = () => {
      let v = new Validator();
      let a = 'isInArray';
      let arr = [1,2,3]
      v.addRules(a, (val, arr) => {
        return arr.indexOf(val);
      });

      console.log(v);

      let res = v.isInArray(2, [1,3,2]);
      console.log(res);
    }
  </script>
</body>
</html>
