<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ar-easy-validator demo</title>
</head>
<body>
  <script src="../dist/validator.js"></script>
  <script>
    const rule = [
      { field: 'name', need: [{field: 'age', rules: ['isRequired', {'>=': 18}] }]}
    ]
    let { res, msg } = Validator.validate({
      name: '',
      age: '18'
    }, rule);
    console.log({ res, msg })
  </script>
</body>
</html>
